<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psy-NEXUS Event Template Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background-color: #16213e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
        }
        h1 {
            color: #0f3460;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: bold;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #0f3460;
            border-radius: 5px;
            background-color: #0a1128;
            color: #e0e0e0;
            box-sizing: border-box;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        input[type="text"]:focus,
        textarea:focus {
            border-color: #e94560;
            outline: none;
            box-shadow: 0 0 8px rgba(233, 69, 96, 0.5);
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .button {
            background-color: #e94560;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #b83a50;
        }
        .output-container {
            background-color: #0a1128;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #0f3460;
            margin-top: 30px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            display: none; /* Initially hidden */
        }
        .output-container code {
            color: #e0e0e0;
        }
        .success-message {
            color: #4CAF50;
            margin-top: 10px;
            text-align: center;
            display: none;
        }
        .facebook-share-container {
            margin-top: 20px;
            text-align: center;
            display: none; /* Initially hidden */
        }
        .facebook-share-button {
            background-color: #3b5998;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .facebook-share-button:hover {
            background-color: #2d4373;
        }
        .toast-notification {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .toast-notification.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 4.5s;
            animation: fadein 0.5s, fadeout 0.5s 4.5s;
        }
        .toast-notification .toast-content.error {
            background-color: #e94560;
        }
        @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }
        @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            .button-container {
                flex-direction: column;
            }
            .button, .facebook-share-button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Psy-NEXUS Event Template Generator</h1>

        <div class="form-group">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" onkeyup="updateTemplate()" placeholder="z.B. Psy-NEXUS Gathering Vol. 1">
        </div>

        <div class="form-group">
            <label for="date">Date & Time:</label>
            <input type="text" id="date" onkeyup="updateTemplate()" placeholder="z.B. Sa, 23. September 2025, 22:00 - 08:00">
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" onkeyup="updateTemplate()" placeholder="z.B. Geheimer Wald, Berlin">
        </div>

        <div class="form-group">
            <label for="lineup">Line-up:</label>
            <textarea id="lineup" onkeyup="updateTemplate()" placeholder="z.B. DJane Luna (Progressive Trance), DJ Sol (Psytrance)"></textarea>
        </div>

        <div class="form-group">
            <label for="description">About the Event:</label>
            <textarea id="description" onkeyup="updateTemplate()" placeholder="Eine magische Nacht erwartet euch mit den besten Beats und einer unvergesslichen AtmosphÃ¤re."></textarea>
        </div>

        <div class="form-group">
            <label for="ticketLink">Ticket Link (optional):</label>
            <input type="text" id="ticketLink" onkeyup="updateTemplate()" placeholder="z.B. https://www.eventbrite.de/e/psy-nexus-gathering-tickets-123456789">
        </div>

        <div class="button-container">
            <button class="button" onclick="updateTemplate()">Generate Template</button>
            <button class="button" onclick="copyCode()">Copy Code</button>
        </div>

        <div class="success-message" id="successMessage">Code copied to clipboard!</div>

        <div class="output-container" id="outputContainer">
            <code></code>
        </div>

        <div class="facebook-share-container" id="facebookShareContainer">
            <button class="facebook-share-button" id="facebookShareBtn">Share on Facebook</button>
        </div>
    </div>

    <div id="toastNotification" class="toast-notification">
        <div class="toast-content">
            <span class="toast-message"></span>
        </div>
    </div>

    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0&appId=YOUR_APP_ID" nonce="YOUR_NONCE"></script>

    <script>
        // Initialize Facebook SDK (replace YOUR_APP_ID and YOUR_NONCE)
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 'YOUR_APP_ID', // Replace with your actual App ID
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0'
            });
            FB.AppEvents.logPageView();
        };

        (function(d, s, id){
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {return;}
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        function updateTemplate() {
            const eventName = document.getElementById('eventName').value.trim() || '';
            const date = document.getElementById('date').value.trim() || '';
            const location = document.getElementById('location').value.trim() || '';
            const lineup = document.getElementById('lineup').value.trim() || '';
            const ticketLink = document.getElementById('ticketLink').value.trim() || '';
            const description = document.getElementById('description').value.trim() || '';
    
            const hasContent = eventName || date || location || lineup || ticketLink || description;
    
            let template = '';
            if (hasContent) {
                template += `ðŸš€ **${eventName || 'Nicht angegeben'}**\n`;
                template += `\nðŸ“… **Datum & Zeit:**\n${date || 'Nicht angegeben'}`;
                template += `\n\nðŸ“ **Ort:**\n${location || 'Nicht angegeben'}`;
                template += `\n\nðŸŽ§ **Line-up:**\n${lineup || 'Nicht angegeben'}`;
                if (description) {
                    template += `\n\nðŸ“ **Ãœber das Event:**\n${description}`;
                }
                if (ticketLink) {
                    template += `\n\nðŸŽŸï¸ **Tickets:**\n${ticketLink}`;
                }
            }
            document.getElementById('outputCode').textContent = template;
            
            // Zeige den Vorschau-Container und den Kopieren-Button, wenn Inhalt vorhanden ist
            const outputContainer = document.getElementById('outputContainer');
            const copyButton = document.querySelector('.button[onclick="copyCode()"]');
            if (hasContent) {
                outputContainer.style.display = 'block';
                copyButton.style.display = 'inline-block';
            } else {
                outputContainer.style.display = 'none';
                copyButton.style.display = 'none';
            }
    
            // Zeige den Facebook-Share-Button, wenn alle erforderlichen Felder gefÃ¼llt sind
            if (eventName && date && location && lineup) {
                document.getElementById('facebookShareContainer').style.display = 'block';
            } else {
                document.getElementById('facebookShareContainer').style.display = 'none';
            }
        }
        
        function copyCode() {
            const outputCode = document.getElementById('outputCode');
            navigator.clipboard.writeText(outputCode.textContent);
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000);
        }
    
        function showToast(message, isError = false) {
            const toast = document.getElementById('toastNotification');
            const toastContent = toast.querySelector('.toast-content');
            const toastMessage = toast.querySelector('.toast-message');
            
            toastMessage.textContent = message;
            if (isError) {
                toastContent.classList.add('error');
            } else {
                toastContent.classList.remove('error');
            }
    
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }
    
        function shareOnFacebook() {
            const eventName = document.getElementById('eventName').value.trim() || 'Psy-Nexus Event';
            const date = document.getElementById('date').value.trim() || 'Datum folgt';
            const location = document.getElementById('location').value.trim() || 'Ort folgt';
            const description = document.getElementById('description').value.trim() || 'Erlebe die Magie bei unserem nÃ¤chsten Event!';
    
            const shareTitle = eventName;
            const shareDescription = `Wann: ${date} | Wo: ${location} | ${description}`;
            const shareLink = 'https://www.psy-nexus.live/'; // Link zur Hauptseite oder spezifischen Event-Seite
    
            FB.ui({
                method: 'share',
                href: shareLink,
                quote: `ðŸš€ ${shareTitle}\n\nðŸ“… ${shareDescription}`
            }, function(response){
                if (response && !response.error_message) {
                    showToast('Erfolgreich auf Facebook geteilt!');
                } else {
                    showToast('Fehler beim Teilen. Bitte versuche es erneut.', true);
                }
            });
        }
    
        document.addEventListener('DOMContentLoaded', function() {
            const facebookShareBtn = document.getElementById('facebookShareBtn');
            if (facebookShareBtn) {
                facebookShareBtn.addEventListener('click', shareOnFacebook);
            }
            updateTemplate();
        });
    </script>
    
    </body>
    </html>
