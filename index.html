<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psy-NEXUS-Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1, h2 {
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 700;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            border-color: #00ff88;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .button {
            background-color: #00ff88;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.4);
        }

        .output-container {
            margin-top: 30px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            color: #f0f0f0;
        }
        
        /* Kopier-Button Verbesserungen */
        .copy-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #666, #888);
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: white;
            cursor: not-allowed;
            opacity: 0.6;
        }
        
        .copy-button.active {
            background: linear-gradient(45deg, #00ff88, #00cc66);
            cursor: pointer;
            opacity: 1;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        .copy-button.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 25px rgba(0, 255, 136, 0.6);
        }
        
        .copy-button.copying {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            animation: pulse 1s infinite;
        }
        
        .copy-button.success {
            background: linear-gradient(45deg, #00ff88, #7b68ee);
            animation: celebration 0.6s ease;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes celebration {
            0% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(5deg); }
            50% { transform: scale(1.15) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(3deg); }
            100% { transform: scale(1) rotate(0deg); }
        }
        
        .success-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #00ff88, #7b68ee);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .success-toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Psy-NEXUS-Tool</h1>
        <form id="eventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName">

            <label for="date">Datum & Zeit:</label>
            <input type="text" id="date" name="date">

            <label for="location">Ort:</label>
            <input type="text" id="location" name="location">
            
            <label for="lineup">Line-up:</label>
            <input type="text" id="lineup" name="lineup">

            <label for="description">Beschreibung:</label>
            <textarea id="description" name="description"></textarea>

            <label for="ticketLink">Ticket-Link:</label>
            <input type="text" id="ticketLink" name="ticketLink">

            <div class="button-group">
                <button class="button" onclick="generateTemplate()">Template generieren</button>
                <button id="copyButton" class="copy-button" onclick="copyCode()" title="Generiere zuerst ein Template">
                    <span id="copyButtonText">ðŸ“‹ Kopieren</span>
                </button>
            </div>
        </form>

        <div class="output-container" id="outputContainer" style="display: none;">
            <h2>Vorschau</h2>
            <pre id="outputCode"></pre>
        </div>
    </div>
    
    <script>
        function generateTemplate() {
            const eventName = document.getElementById('eventName').value.trim() || 'Nicht angegeben';
            const date = document.getElementById('date').value.trim() || 'Nicht angegeben';
            const location = document.getElementById('location').value.trim() || 'Nicht angegeben';
            const lineup = document.getElementById('lineup').value.trim() || 'Nicht angegeben';
            const ticketLink = document.getElementById('ticketLink').value.trim();
            const description = document.getElementById('description').value.trim();
    
            let template = `ðŸš€ **${eventName}**\n`;
            template += `\nðŸ“… **Datum & Zeit:**\n${date}`;
            template += `\nðŸ“ **Ort:**\n${location}`;
            
            if (lineup !== 'Nicht angegeben') {
                template += `\n\nðŸŽ¶ **Line-up:**\n${lineup}`;
            }
            
            if (description) {
                template += `\n\nðŸ“ **Beschreibung:**\n${description}`;
            }
            
            if (ticketLink) {
                template += `\n\nðŸŽŸï¸ **Tickets:**\n${ticketLink}`;
            }
    
            document.getElementById('outputCode').textContent = template;
            document.getElementById('outputContainer').style.display = 'block';
            
            // Button aktivieren
            const copyButton = document.getElementById('copyButton');
            copyButton.classList.add('active');
            copyButton.style.cursor = 'pointer';
            copyButton.title = 'Template in Zwischenablage kopieren';
        }
        
        function copyCode() {
            const copyButton = document.getElementById('copyButton');
            const buttonText = document.getElementById('copyButtonText');
            const outputCode = document.getElementById('outputCode').textContent;
            
            // PrÃ¼fe ob Button aktiv ist
            if (!copyButton.classList.contains('active')) {
                showToast('âš ï¸ Generiere zuerst ein Template!', 'warning');
                return;
            }
            
            // Kopiervorgang starten
            copyButton.classList.add('copying');
            buttonText.textContent = 'â³ Kopiere...';
            
            navigator.clipboard.writeText(outputCode).then(() => {
                // Erfolg
                copyButton.classList.remove('copying');
                copyButton.classList.add('success');
                buttonText.textContent = 'âœ… Kopiert!';
                
                showToast('ðŸŽ‰ Template erfolgreich kopiert!', 'success');
                
                // Nach 2 Sekunden zurÃ¼cksetzen
                setTimeout(() => {
                    copyButton.classList.remove('success');
                    buttonText.textContent = 'ðŸ“‹ Kopieren';
                }, 2000);
                
            }).catch(err => {
                // Fehler
                copyButton.classList.remove('copying');
                buttonText.textContent = 'âŒ Fehler';
                showToast('ðŸ’¥ Kopieren fehlgeschlagen!', 'error');
                
                setTimeout(() => {
                    buttonText.textContent = 'ðŸ“‹ Kopieren';
                }, 2000);
                
                console.error('Fehler beim Kopieren: ', err);
            });
        }
    
        function showToast(message, type) {
            // Entferne vorhandene Toasts
            const existingToast = document.querySelector('.success-toast');
            if (existingToast) {
                existingToast.remove();
            }
            
            // Erstelle neuen Toast
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.textContent = message;
            
            if (type === 'warning') {
                toast.style.background = 'linear-gradient(45deg, #ff6b35, #f7931e)';
            } else if (type === 'error') {
                toast.style.background = 'linear-gradient(45deg, #ff1744, #d50000)';
            }
            
            document.body.appendChild(toast);
            
            // Animation
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Automatisch entfernen
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
