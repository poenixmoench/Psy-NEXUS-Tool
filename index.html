    <style>
        /* Allgemeine Stile für den Body */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding: 20px;
            line-height: 1.6;
            background-color: #000000;
            color: #ffffff;
        }

        /* Container-Stil */
        .container {
            max-width: 800px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            background-color: #1a1a1a;
            box-shadow: 0 5px 25px rgba(255, 255, 255, 0.1);
        }

        /* Überschrift */
        h1 {
            text-align: center;
            color: #ffffff;
        }

        /* Beschreibungstext */
        p {
            text-align: center;
            color: #e0e0e0;
        }

        /* Label */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ffffff;
        }

        /* Formularfelder */
        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 1px solid #444444;
            background-color: #2a2a2a;
            color: #ffffff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="url"]:focus, textarea:focus {
            outline: none;
            border-color: #ffffff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Button-Styles */
        .button-group {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .button {
            padding: 12px 25px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #000000;
            background-color: #ffffff;
        }

        .button:hover {
            transform: scale(1.05);
            background-color: #cccccc;
        }

        /* Output-Container und Meldung */
        .output-container {
            margin-top: 40px;
        }

        h2 {
            color: #ffffff;
            text-align: center;
        }

        pre {
            background-color: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            word-wrap: break-word;
            position: relative;
        }

        .success-message {
            text-align: center;
            margin-top: 10px;
            color: #00ff00;
            display: none;
        }
        
        /* Neue Sharing-Sektion Styles */
        .psy-nexus-share {
            background: linear-gradient(135deg, #00ff88, #00e077);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
            text-align: center;
        }
        
        .share-button {
            background: #1877f2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .share-button:hover {
            background: #166fe5;
            transform: translateY(-1px);
        }
        
        .copy-button {
            background: #00ff88;
            color: black;
        }
        
        .copy-button:hover {
            background: #00e077;
        }

            from { transform: translateX(100%); opacity: 0; }

<body>

<div class="container">
    <h1>Psy-Nexus Template-Generator</h1>
    <p>Erstelle professionelle Event-Ankündigungen für Telegram, Discord & WhatsApp.</p>

    <div class="form-group">
        <label for="eventName">Event-Name</label>
        <input type="text" id="eventName" placeholder="z.B. Cosmic Frequencies" onkeyup="generateTemplate()">
    </div>
    <div class="form-group">
        <label for="date">Datum & Zeit</label>
        <input type="text" id="date" placeholder="z.B. Sa, 12. Okt. | 22:00 - 06:00" onkeyup="generateTemplate()">
    </div>
    <div class="form-group">
        <label for="location">Ort</label>
        <input type="text" id="location" placeholder="z.B. Club XYZ, Berlin" onkeyup="generateTemplate()">
    </div>
    <div class="form-group">
        <label for="lineup">Line-up</label>
        <textarea id="lineup" rows="3" placeholder="z.B. • Psy-Fi (Live)&#10;• Alien Sapiens (DJ Set)&#10;• Solar Frequencies" onkeyup="generateTemplate()"></textarea>
    </div>
    <div class="form-group">
        <label for="ticketLink">Ticket-Link (optional)</label>
        <input type="url" id="ticketLink" placeholder="https://www.eventlink.de" onkeyup="generateTemplate()">
    </div>
    <div class="form-group">
        <label for="description">Beschreibung (optional)</label>
        <textarea id="description" rows="4" placeholder="Eine kurze Beschreibung des Events." onkeyup="generateTemplate()"></textarea>
    </div>

    <div class="button-group">
        <button class="button" onclick="generateTemplate()">Template generieren</button>
        <button class="button" onclick="copyToClipboard()" style="display: none;">Kopieren</button>
    </div>

    <div class="output-container" id="outputContainer" style="display: none;">
        <h2>Vorschau</h2>
        <pre id="outputCode"></pre>
        <p class="success-message" id="successMessage">Kopiert!</p>
    </div>

    <div class="psy-nexus-share">
        <span class="share-label" style="display:block; margin-bottom: 10px; font-weight: bold;">Teile dein generiertes Event:</span>
        <div class="share-container" style="display: flex; justify-content: center; gap: 15px;">
            <button class="share-button copy-button" id="copy-share">
                📋 Link kopieren
            </button>
            
            <button class="share-button" id="facebook-share">
                📘 Auf Facebook teilen
            </button>
            
            <button class="share-button" id="native-share" style="display: none;">
                📤 Teilen
            </button>
        </div>
    </div>
</div>

<script>
    function generateTemplate() {
        const eventName = document.getElementById('eventName').value.trim() || 'Nicht angegeben';
        const date = document.getElementById('date').value.trim() || 'Nicht angegeben';
        const location = document.getElementById('location').value.trim() || 'Nicht angegeben';
        const lineup = document.getElementById('lineup').value.trim() || 'Nicht angegeben';
        const ticketLink = document.getElementById('ticketLink').value.trim();
        const description = document.getElementById('description').value.trim();

        let template = `🚀 **${eventName}**\n`;
        template += `\n📅 **Datum & Zeit:**\n${date}`;
        template += `\n\n📍 **Ort:**\n${location}`;
        template += `\n\n🎧 **Line-up:**\n${lineup}`;
        if (ticketLink) {
            template += `\n\n🎟️ **Tickets:**\n${ticketLink}`;
        }
        if (description) {
            template += `\n\n✨ **Über das Event:**\n${description}`;
        }

        const outputCode = document.getElementById('outputCode');
        const outputContainer = document.getElementById('outputContainer');
        const copyButton = document.querySelector('button[onclick="copyToClipboard()"]');

        outputCode.textContent = template;
        outputContainer.style.display = 'block';
        copyButton.style.display = 'inline-block';

        // Die Share-Logik aktualisieren
        updateShareContent({
            title: eventName,
            description: description
        });
    }

    // Neue Share-Integration-Logik
    function initializeSharing() {
        if (navigator.share) {
            document.getElementById('native-share').style.display = 'inline-flex';
        }
        
        document.getElementById('copy-share').addEventListener('click', () => copyToClipboard());
        document.getElementById('facebook-share').addEventListener('click', () => shareToFacebook());
        document.getElementById('native-share').addEventListener('click', () => nativeShare());
    }
    
    async function copyToClipboard() {
        const templateCode = document.getElementById('outputCode').textContent;
        try {
            await navigator.clipboard.writeText(templateCode);
            showMessage('Template in die Zwischenablage kopiert!', 'success');
        } catch (err) {
            fallbackCopyToClipboard(templateCode);
        }
    }
    
    function shareToFacebook() {
        const shareData = getShareData();
        const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(shareData.url)}`;
        
        const popup = window.open(facebookUrl, 'facebookShare', 'width=600,height=400');
        if (!popup) {
            window.open(facebookUrl, '_blank');
        }
        showMessage('Öffne Facebook-Dialog...', 'info');
    }
    
    async function nativeShare() {
        const shareData = getShareData();
        if (!navigator.share) {
             copyToClipboard();
             return;
        }

        try {
            await navigator.share({
                title: shareData.title,
                url: shareData.url,
                text: document.getElementById('outputCode').textContent
            });
        } catch (err) {
            if (err.name !== 'AbortError') {
                copyToClipboard();
            }
        }
    }
    
    function getShareData() {
        return {
            url: window.location.href,
            title: document.getElementById('eventName').value.trim() || 'Generiertes Event | Psy-Nexus',
            description: document.getElementById('description').value.trim() || 'Event erstellt mit dem Psy-Nexus Tool'
        };
    }

        textArea.value = text;
        document.body.appendChild(textArea);
        textArea.select();
